<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Example</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container" class="container-fluid">
        <div class="row h-100">
            <div class="col-12 col-md-8 d-flex justify-content-center align-items-center py-5 py-md-0 h-100">
                <div id="map-card" class="card d-inline-block shadow">
                    <div class="card-img-top overflow-hidden">
                        <div id="map"></div>
                    </div>
                    <div class="card-body">
                        <h2 id="text-container" class="text-uppercase text-center">
                            Qui va il tuo testo
                        </h2>
                        <h5 id="subtext-container" class="text-uppercase text-center mb-0">
                            Qui va il tuo sottotesto
                        </h5>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 border-s shadow">
                <div class="py-4">
                    <div class="mb-2">
                        <label for="text-input" class="form-label fw-bold">Testo primario</label>
                        <input type="text" class="form-control" id="text-input" placeholder="Inserisci il tuo testo..." value="Qui va il tuo testo">
                    </div>
                    <div class="mb-2">
                        <label for="subtext-input" class="form-label fw-bold">Testo secondario</label>
                        <input type="text" class="form-control" id="subtext-input" placeholder="Inserisci il tuo sottotesto..." value="Qui va il tuo sottotesto">
                    </div>
                    <div class="mb-2">
                        <label for="search-input" class="form-label fw-bold">Indirizzo</label>
                        <input type="text" class="form-control" id="search-input" placeholder="Cerca un indirizzo...">
                    </div>

                    <div>
                        <label class="form-label fw-bold">Pin</label>
                    </div>
                    <div class="row text-center">
                        <div class="col-6 col-sm-3">
                            <label>
                                <input type="radio" name="pin" value="default">
                                <span class="image-radio"><img src="https://cdn-icons-png.flaticon.com/256/3917/3917759.png" alt="Nessuno"></span>
                            </label>
                        </div>
                        <div class="col-6 col-sm-3">
                            <label>
                                <input type="radio" name="pin" value="red">
                                <span class="image-radio"><img src="https://cdn-icons-png.flaticon.com/256/12392/12392532.png" alt="Pin Rosso"></span>
                            </label>
                        </div>
                        <div class="col-6 col-sm-3">
                            <label>
                                <input type="radio" name="pin" value="blue">
                                <span class="image-radio"><img src="https://cdn-icons-png.freepik.com/256/3177/3177446.png?semt=ais_hybrid" alt="Pin Blu"></span>
                            </label>
                        </div>
                        <div class="col-6 col-sm-3">
                            <label>
                                <input type="radio" name="pin" value="green">
                                <span class="image-radio"><img src="https://cdn-icons-png.flaticon.com/128/7954/7954340.png" alt="Pin Verde"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjHoaE0hrvvXWtsoygMnuEXsqgu9v_e1o&libraries=places,marker"></script>
    <script src="./scripts.js"></script>
</body>
</html>
